<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get and Post Request</title>
  </head>
  <body>
    <h3>GET Request Form</h3>
    <form action="http://localhost:8080/register" method="get">
      <input type="text" placeholder="enter username" name="user" />
      <input
        type="text"
        placeholder="enter password"
        name="password"
        type="password"
      />
      <button>Submit</button>
    </form>
    <hr />
    <h3>POST Request Form</h3>
    <form action="http://localhost:8080/register" method="get">
      <input type="text" placeholder="enter username" name="user" />
      <input
        type="text"
        placeholder="enter password"
        name="password"
        type="password"
      />
      <button>Submit</button>
    </form>

    <script src="app.jss"></script>
  </body>
</html>
